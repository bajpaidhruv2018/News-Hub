<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily News Hub</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1e88e5;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .search-bar {
      margin: 20px auto;
      text-align: center;
    }

    .search-bar input {
      width: 60%;
      max-width: 500px;
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid #1e88e5;
      border-radius: 6px;
      outline: none;
      transition: 0.3s;
    }

    .search-bar input:focus {
      border-color: #1565c0;
    }

    .search-bar button {
      background: #1e88e5;
      color: white;
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-bar button:hover {
      background: #1565c0;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .content {
      padding: 15px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .desc {
      color: #666;
      font-size: 14px;
      margin: 10px 0;
    }

    .read-more {
      text-decoration: none;
      display: inline-block;
      background: #1e88e5;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      transition: 0.2s;
    }

    .read-more:hover {
      background: #1565c0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1e88e5;
      color: white;
      margin-top: 30px;
      font-size: 14px;
    }

    .loader {
      text-align: center;
      font-size: 20px;
      margin-top: 50px;
      color: #1e88e5;
    }
  </style>
</head>
<body>
  <header>ðŸ“° Daily News Hub</header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search news (e.g. Apple, Sports, AI)">
    <button id="searchBtn">Search</button>
  </div>

  <div id="loader" class="loader">Loading latest news...</div>
  <div class="container" id="news-container"></div>

  <footer>Â© 2025 Daily News Hub | Powered by NewsAPI.org</footer>

  <script>
    const apiKey = "Your_api_key"; // ðŸ”¹ Replace with your NewsAPI key
    const container = document.getElementById("news-container");
    const loader = document.getElementById("loader");
    const searchBtn = document.getElementById("searchBtn");
    const searchInput = document.getElementById("searchInput");

    async function fetchNews(query = "Apple") {
      loader.style.display = "block";
      container.innerHTML = "";
      loader.innerText = "Loading latest news...";

      // Use a free CORS proxy to bypass browser restrictions
     const proxy = "https://cors-anywhere.herokuapp.com/";
     const url = `${proxy}https://newsapi.org/v2/everything?q=${query}&sortBy=popularity&apiKey=${apiKey}`;


      try {
        const res = await fetch(url);
        const data = await res.json();
        loader.style.display = "none";

        if (data.articles && data.articles.length > 0) {
          data.articles.forEach(article => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <img src="${article.urlToImage || 'https://via.placeholder.com/400x200?text=No+Image'}" alt="news image">
              <div class="content">
                <div class="title">${article.title}</div>
                <div class="desc">${article.description || "No description available."}</div>
                <a href="${article.url}" target="_blank" class="read-more">Read More</a>
              </div>
            `;
            container.appendChild(card);
          });
        } else {
          container.innerHTML = "<p style='text-align:center;color:#555;'>No news found for this topic.</p>";
        }
      } catch (error) {
        loader.innerHTML = "Failed to load news. Please check your API key or connection.";
      }
    }

    // Search button click
    searchBtn.addEventListener("click", () => {
      const query = searchInput.value.trim();
      if (query) fetchNews(query);
    });

    // Press Enter to search
    searchInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        const query = searchInput.value.trim();
        if (query) fetchNews(query);
      }
    });

    // Initial fetch
    fetchNews();
  </script>
</body>
</html>
